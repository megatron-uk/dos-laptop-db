{% extends "base.html" %}
{% block content1 %}

	<div class="container">
		<div class="row">
			<table class="table table-bordered table-striped table-hover">
				<thead>
					<tr>
						<th>Manufacturer</th>
						<th>Model</th>
						<th>Bus</th>
						<th>SB Support</th>
						<th>FM Support</th>
						<th>MIDI Support</th>
					</tr>
				</thead>
				<tbody>
				{% for a in audio %}
					<tr>
						<td>{{a.manufacturer.manufacturer}}</td>
						<td><a href="{% url 'sound_device' a.pk %}">{{a.model}}</a></td>
						<td>{{a.bus.name}}</td>
						<td>{{a.digi_sb}}</td>
						<td>{{a.fm}}</td>
						<td>{{a.midi}}</td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>

{% endblock %}
