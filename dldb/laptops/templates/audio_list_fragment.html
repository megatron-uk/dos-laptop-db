<table class="table table-bordered table-striped table-hover" id="datatable_audio_device">
	<thead>
		<tr>
			<th>Manufacturer</th>
			<th>Model</th>
			<th>Bus</th>
			<th>SB Support</th>
			<th>FM Support</th>
			<th>MIDI Support</th>
		</tr>
	</thead>
	<tbody>
	{% for a in devices %}
		<tr>
			<td><a title="View all devices by {{a.manufacturer.manufacturer}}" href="{% url 'sound_company' a.manufacturer.pk %}">{{a.manufacturer.manufacturer}}</a></td>
			<td><a title="View details of the {{a.model}} any any devices which use it" href="{% url 'sound_device' a.pk %}">{{a.model}}</a></td>
			<td>{{a.bus.name}}</td>
			<td><a title="View details on this Sound Blaster compatibility mode" href="{% url 'sb_digi_device' a.digi_sb.pk %}">{{a.digi_sb}}</td>
			<td><a title="View details on this FM synthesis type" href="{% url 'fm_device' a.fm.pk %}">{{a.fm}}</td>
			<td><a title="View details of this MIDI support type" href="{% url 'midi_device' a.midi.pk %}">{{a.midi}}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% if devices|length > 15 %}
<script>
	new DataTable('#datatable_audio_device');
</script>
{% endif %}
