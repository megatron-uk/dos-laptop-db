<table class="table table-bordered table-striped table-hover" id="datatable2">
	<thead>
		<tr>
			<th>Manufacturer</th>
			<th>Model</th>
			<th>Sub-Model</th>
		</tr>
	</thead>
	<tbody>
		{% for l in laptops %}
			<tr>
				<td>{{l.manufacturer.manufacturer}}</td>
				<td>{{l.model}}</td>
				<td>{{l.submodel}}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
