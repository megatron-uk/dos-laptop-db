<table class="table table-bordered table-striped table-hover" id="datatable_laptops">
	<thead>
		<tr>
			<th>Manufacturer</th>
			<th>Model</th>
			<th>Sub-Model</th>
		</tr>
	</thead>
	<tbody>
		{% for l in laptops %}
			<tr>
				<td>{{l.manufacturer.manufacturer}}</td>
				<td>{{l.model}}</td>
				<td><a href="{% url 'laptop_device' l.pk %}">{{l.submodel}}</a></td>
			</tr>
		{% endfor %}
	</tbody>
</table>
{% if laptops|length > 15 %}
<script>
	new DataTable('#datatable_laptops');
</script>
{% endif %}
